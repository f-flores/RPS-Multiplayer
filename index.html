<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiplayer RPS</title>
  <!-- jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- more ajax and boostrap js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="d-flex flex-row justify-content-center">
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="d-flex flex-row justify-content-center">
    <form id="player-form" class="form-inline ">
      <label for="player-name"></label>
      <input id="player-name" class="form-control mr-sm-2" type="text" placeholder="Enter name..." aria-label="Start">
      <button id="start-btn" class="btn btn-success my-2 my-sm-0 mr-2" type="submit">Start</button>
    </form>
  </div>
  <br />

  <span id="player-welcome-message" class="text-center"></span>
  <span id="player-state-message" class="text-center"></span>

  <div class="row">
    <section class="offset-sm-2 col-sm-3">
      <div class="card rps-card-1">
        <div class="card-body">
          <h5 class="card-title text-center" id="player1">Waiting for Player 1...</h5>
          <p class="card-text" id="choice1"></p>
          <p class="card-text" id="score1"></p>
          <button id="logout-btn-player1" class="btn btn-outline-warning my-2 my-sm-0 mr-2 d-none">Leave</button>
        </div>
      </div>
    </section>
    <section class="col-sm-3">
      <div class="card rps-card">
        <div class="card-body">
          <h2 class="card-title" id="game-title"></h2>
          <p class="card-text" id="game-results"></p>
        </div>
      </div>
    </section>
    <section class="col-sm-3">
      <div class="card rps-card-2">
        <div class="card-body">
          <h5 class="card-title text-center" id="player2">Waiting for Player 2...</h5>
          <p class="card-text" id="choice2"></p>
          <p class="card-text" id="score2"></p>
          <button id="logout-btn-player2" class="btn btn-outline-warning my-2 my-sm-0 mr-2 d-none">Leave</button>
        </div>
      </div>
    </section>
  </div>
  <p></p>

  <div class="d-flex flex-row justify-content-center">
    <section class="col-sm-8">
      <div class="card" id="chat-box">
        <div class="card-body">
          <div class="card-text" id="chat-section"></div>
        </div>
      </div>
    </section>
  </div>
  <p></p>


  <form id="chat-form" class="form-inline justify-content-center">
      <label for="send-chat"></label>
      <input id="send-chat" class="form-control my-2 my-sm-1 mr-sm-1" type="text" placeholder="Message..." aria-label="send-chat">
    <button id="send-chat-btn" class="btn btn-warning my-2 my-sm-0 mr-2" type="submit" value="Send">Send</button>
  </form>

 
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!-- Local Script -->
  <script type="text/javascript" src="./assets/js/multi-rps.js"></script>
</body>
</html>
